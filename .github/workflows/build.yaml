name: Build All Examples

on:
  workflow_dispatch:
  push:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  build-node:
    name: Build Node.js Projects
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          scope: '@openfin'

      # Angular Projects
      - name: Build Angular Container
        run: |
          cd frameworks/angular/container
          npm ci
          npm run build
      - name: Build Angular Workspace
        run: |
          cd frameworks/angular/workspace
          npm ci
          npm run build
      - name: Build Angular Web
        run: |
          cd frameworks/angular/web
          npm ci
          npm run build

      # React Projects
      - name: Build React Container
        run: |
          cd frameworks/react/container
          npm ci
          npm run build
      - name: Build React Workspace
        run: |
          cd frameworks/react/workspace
          npm ci
          npm run build
      - name: Build React Web
        run: |
          cd frameworks/react/web
          npm ci
          npm run build

      # Web Components
      - name: Build Web Components
        run: |
          cd components/wc-fin
          npm ci
          npm run build

  build-python:
    name: Build Python Projects
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install uv
        run: pip install uv

      # Python Streamlit
      - name: Install Streamlit Dependencies
        run: |
          cd frameworks/python/streamlit
          uv pip install -e . --system

      # Python Dash
      - name: Install Dash Dependencies
        run: |
          cd frameworks/python/dash
          uv pip install -e . --system
